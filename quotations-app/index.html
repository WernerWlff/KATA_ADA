<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kata1_ADA</title>
        <link rel="stylesheet" href="style.css">
    </head>


    <body>
        <h1>Mes citations :</h1>
        <h2>Gestionnaire de citations en ligne</h2>
        <h3 id="count"></h3>
        <hr>

        <form id="ajoutCitation">
            <label for="citation"> Ajouter votre citation :</label><br>
            <input id="citation"/>
            <!-- permet de séparer nos deux boutons pour l'instant -->
            <br>
            <br> 
            <label for="nomAuteur"> Ajouter le nom de l'auteur :</label><br>
            <input id="nomAuteur"/>
            <br>
            <br>
            <button id="ajoutButton">Ajouter votre citation</button>
        </form>
        <hr>
        <!-- On sépare nos boutons d'ajouts et notre zone d'affichage de citations -->

        <div id="quote-list">
            <div class="quote">
                <p class="text"></p>
                <p class="author"></p>
            </div>
        </div>

        <script defer src="script.js"></script>
    </body>
</html>
